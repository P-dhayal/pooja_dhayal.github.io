		<style>
			/* Custom CSS for banner */
			.image.main {
				position: relative;
				width: 100%;
				height: 60vh; /* Fixed height for banner */
				overflow: hidden;
				margin: 0;
				padding: 0;
			}
			
			.image.main img {
				width: 100%;
				height: 100%;
				object-fit: cover;
				display: block;
			}
			
			.banner-text {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: white;
				text-align: center;
				width: 100%;
				z-index: 2;
				text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
			}
			
			.banner-text h1 {
				font-size: 3.5em;
				margin-bottom: 0.2em;
				text-transform: uppercase;
				font-weight: bold;
			}
			
			.banner-text p {
				font-size: 1.5em;
				margin-top: 0;
			}
			
			/* Dark overlay for better text visibility */
			.image.main::after {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.3);
				z-index: 1;
			}
			
			/* Fix for avatar image */
			.image.avatar img {
				width: 100%;
				height: auto;
				display: block;
			}
		</style>
