<!DOCTYPE HTML>
<html>
	<head>
		<title>About</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<style>
			/* Custom CSS for banner */
			.image.main {
				position: relative;
				width: 100%;
				height: 60vh; /* Adjust height as needed */
				overflow: hidden;
			}
			
			.image.main img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}
			
			.banner-text {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				color: white;
				text-align: center;
				width: 100%;
				z-index: 2;
				text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
			}
			
			.banner-text h1 {
				font-size: 3em;
				margin-bottom: 0.2em;
				text-transform: uppercase;
				font-weight: bold;
			}
			
			/* Add overlay for better text visibility */
			.image.main::after {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				background: rgba(0,0,0,0.3);
				z-index: 1;
			}
		</style>
	</head>
	<body class="is-preload">
		<!-- Header -->
		<section id="header">
			<!-- ... your header content remains the same ... -->
		</section>

		<!-- Wrapper -->
		<div id="wrapper">
			<!-- Main -->
			<div id="main">
				<!-- One -->
				<section id="one">
					<div class="image main" data-position="center">
						<img src="images/banner.jpg" alt="Background Banner" />
						<div class="banner-text">
							<h1>HELLO, I'M</h1>
							<h1>Pooja Dhayal</h1>
						</div>
					</div>
					<!-- ... rest of your content ... -->
				</section>
			</div>
		</div>
	</body>
</html>
